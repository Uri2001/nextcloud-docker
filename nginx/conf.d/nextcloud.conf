map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream php-handler {
    server app:9000;           # ← имя сервиса из compose
}

server {
    listen 80;
    server_name nextcloud.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;            # http2 отдельной директивой
    http2  on;
    server_name nextcloud.local;

    root /var/www/html;
    index index.php index.html;

    ssl_certificate     /etc/nginx/certs/nextcloud.local.crt;
    ssl_certificate_key /etc/nginx/certs/nextcloud.local.key;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/) {
    return 404;
}

    # PHP-фронт-контроллер + PATH_INFO  (обрабатывает и /index.php/apps/…)
    location ^~ /index.php {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param HTTPS           on;
        fastcgi_pass  php-handler;   # тот самый upstream, объявленный выше
    }

    # ---------- Nextcloud ----------
    location / {
        try_files $uri $uri/ /index.php$request_uri;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_pass php-handler;   # ← теперь через upstream
    }

    # ---------- WebSocket push ----------
    location /push/ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_buffering off;
        fastcgi_pass php-handler;   # idem
    }

    # ---------- Collabora ----------
    location ^~ /browser/ {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location ^~ /hosting/ {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ^~ /lool/ {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

